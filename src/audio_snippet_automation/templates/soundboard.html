<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual DJ Soundboard</title>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top, #1b2345 0%, #05060f 55%, #02030a 100%);
            --text-primary: #f5f7ff;
            --text-muted: rgba(245, 247, 255, 0.6);
            --frame-shadow: 0 32px 60px rgba(0, 0, 0, 0.65);
            --stop-color: #ff5f56;
            --stop-color-active: #ff3b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 3rem;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 20% 20%, rgba(94, 248, 255, 0.12), transparent 55%),
                radial-gradient(circle at 80% 15%, rgba(255, 120, 200, 0.14), transparent 60%),
                radial-gradient(circle at 50% 95%, rgba(88, 120, 255, 0.16), transparent 65%);
            opacity: 0.85;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.035) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.035) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.25;
            z-index: -1;
        }

        .header {
            width: min(1080px, 100%);
            padding: clamp(1.5rem, 4vw, 2.75rem) 1.25rem 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(2rem, 3.5vw, 3.3rem);
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .header p {
            margin-top: 0.75rem;
            font-size: clamp(0.95rem, 2vw, 1.15rem);
            color: var(--text-muted);
            letter-spacing: 0.08em;
        }

        .controls {
            width: min(1080px, 100%);
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 1.25rem 1.5rem;
        }

        .stop-all-btn {
            background: linear-gradient(135deg, var(--stop-color), #ff2f68);
            color: #ffffff;
            border: none;
            padding: 0.75rem 2.75rem;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow: 0 16px 28px rgba(255, 95, 86, 0.28), inset 0 -4px 12px rgba(0, 0, 0, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        .stop-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 24px 36px rgba(255, 95, 86, 0.32), inset 0 -4px 14px rgba(0, 0, 0, 0.4);
            filter: brightness(1.05);
        }

        .stop-all-btn:active {
            transform: translateY(-1px);
            background: linear-gradient(135deg, var(--stop-color-active), #ff1f57);
        }

        .stop-all-btn:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.7);
            outline-offset: 4px;
        }

        .soundboard-container {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem 3rem;
        }

        .soundboard-frame {
            position: relative;
            padding: clamp(1.8rem, 3vw, 2.8rem);
            border-radius: clamp(24px, 4vw, 36px);
            background: linear-gradient(145deg, rgba(27, 32, 53, 0.78), rgba(5, 8, 21, 0.92));
            box-shadow: var(--frame-shadow), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .soundboard-frame::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.06);
            pointer-events: none;
        }

        .soundboard-frame::after {
            content: '';
            position: absolute;
            bottom: -48px;
            left: 50%;
            transform: translateX(-50%);
            width: 66%;
            height: 80px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35), transparent 70%);
            filter: blur(22px);
            z-index: -1;
        }

        .soundboard-grid {
            display: grid;
            gap: clamp(0.85rem, 2vw, 1.4rem);
            width: min(100%, clamp(280px, 85vw, 880px));
            margin: 0 auto;
            justify-items: stretch;
        }

        .sound-button,
        .empty-slot {
            width: 100%;
            min-width: 0;
        }

        .sound-button {
            --accent: #5ef8ff;
            --accent-soft: rgba(94, 248, 255, 0.28);
            --accent-strong: rgba(94, 248, 255, 0.85);
            background: none;
            border: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(0.35rem, 1.4vw, 0.6rem);
            padding: 0;
            cursor: pointer;
            position: relative;
            letter-spacing: 0.02em;
            transition: filter 0.25s ease;
            min-width: 0;
        }

        .sound-button:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.65);
            outline-offset: 6px;
        }

        .pad-shell {
            width: 100%;
            aspect-ratio: 1;
            border-radius: clamp(18px, 3vw, 26px);
            padding: clamp(0.4rem, 1.2vw, 0.6rem);
            background: linear-gradient(135deg, rgba(10, 15, 24, 0.95), rgba(18, 28, 48, 0.95));
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06), 0 12px 18px rgba(0, 0, 0, 0.58);
            position: relative;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
            overflow: hidden;
            min-width: 0;
        }

        .pad-surface {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.05) 58%, rgba(0, 0, 0, 0.62));
            position: relative;
            display: grid;
            place-items: center;
            text-align: center;
            padding: clamp(0.55rem, 1.6vw, 0.9rem);
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .pad-surface::before {
            content: '';
            position: absolute;
            inset: -35%;
            background: radial-gradient(circle, var(--accent-strong) 0%, transparent 65%);
            opacity: 0.12;
            transform: scale(1);
            z-index: 1;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .pad-surface::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.28), rgba(0, 0, 0, 0.4));
            mix-blend-mode: screen;
            opacity: 0.35;
            z-index: 1;
        }

        .sound-button:hover .pad-shell {
            transform: translateY(-6px);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08), 0 20px 28px rgba(0, 0, 0, 0.6), 0 0 20px var(--accent-soft);
        }

        .sound-button:hover .pad-surface::before {
            opacity: 0.3;
            transform: scale(1.1);
        }

        .sound-button:active .pad-shell {
            transform: translateY(-3px);
        }

        .sound-button.playing .pad-shell {
            transform: translateY(-8px);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.12), 0 24px 38px rgba(0, 0, 0, 0.75), 0 0 42px var(--accent-soft);
        }

        .sound-button.playing .pad-surface {
            box-shadow: inset 0 0 0 2px var(--accent-soft);
        }

        .sound-button.playing .pad-surface::before {
            opacity: 0.85;
            transform: scale(1.35);
            animation: pulseGlow 1.8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.75;
                transform: scale(1.28);
            }
            50% {
                opacity: 0.95;
                transform: scale(1.4);
            }
        }

        .pad-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.22rem, 1vw, 0.36rem);
            font-size: clamp(0.64rem, 1.3vw, 0.78rem);
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            pointer-events: none;
            width: 86%;
            max-width: 220px;
        }

        .pad-label {
            font-weight: 700;
            letter-spacing: 0.045em;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 14px rgba(0, 0, 0, 0.65);
            line-height: 1.3;
            overflow: hidden;
            line-clamp: 3;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            text-overflow: ellipsis;
        }

        .empty-slot {
            aspect-ratio: 1;
            border-radius: clamp(18px, 3vw, 26px);
            background: linear-gradient(145deg, rgba(8, 12, 22, 0.65), rgba(4, 7, 16, 0.85));
            border: 1px dashed rgba(255, 255, 255, 0.14);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.65rem, 1.4vw, 0.78rem);
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.12em;
            position: relative;
        }

        .empty-slot::before {
            content: '';
            position: absolute;
            inset: 12%;
            border-radius: inherit;
            border: 1px dashed rgba(255, 255, 255, 0.08);
        }

        .footer {
            padding: 1.5rem 1rem 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 0.08em;
        }

        .status-indicator {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-size: 0.92rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
            background: linear-gradient(135deg, rgba(12, 16, 28, 0.92), rgba(8, 12, 22, 0.85));
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .status-success {
            color: #4df6b6;
        }

        .status-error {
            color: #ff7b9c;
        }

        @media (max-width: 900px) {
            .soundboard-frame {
                padding: clamp(1.4rem, 6vw, 2.1rem);
            }

            .soundboard-grid {
                gap: clamp(0.65rem, 3vw, 1rem);
            }

            .stop-all-btn {
                padding-inline: 2.2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding-bottom: 2rem;
            }

            .controls {
                padding-bottom: 1rem;
            }

            .soundboard-container {
                padding: 0.5rem 1rem 2rem;
            }

            .soundboard-frame::after {
                height: 60px;
            }

            .pad-meta {
                font-size: clamp(0.62rem, 2.2vw, 0.74rem);
            }

            .status-indicator {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: auto;
                bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎵 Virtual DJ Soundboard</h1>
        <p>{{ layout[0] }}×{{ layout[1] }} Grid - {{ buttons|length }} Sound Buttons</p>
    </div>

    <div class="controls">
        <button class="stop-all-btn" onclick="stopAllSounds()">⏹️ Stop All Sounds</button>
    </div>

    <div class="soundboard-container">
        <div class="soundboard-frame">
            <div
                class="soundboard-grid"
                id="soundboard"
            >
                <!-- Grid populated at runtime -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Audio Snippet Automation - Virtual DJ Soundboard</p>
    </div>

    <div id="status-indicator" class="status-indicator" style="display: none;"></div>

    <script id="soundboard-config" type="application/json">
        {{ {"layout": layout, "buttons": buttons} | tojson }}
    </script>
    <script src="{{ url_for('static', filename='js/soundboard.js') }}" defer></script>
</body>
</html>
