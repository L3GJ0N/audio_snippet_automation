<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual DJ Soundboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stop-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .stop-all-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .soundboard-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .soundboard-grid {
            display: grid;
            gap: 1rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sound-button {
            background: linear-gradient(145deg, #3a4a6b, #2d3a52);
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            max-width: 200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .sound-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #4a5a7b, #3d4a62);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .sound-button:active {
            transform: translateY(-1px);
            background: linear-gradient(145deg, #5a6a8b, #4d5a72);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .sound-button.playing {
            background: linear-gradient(145deg, #28a745, #20894d);
            animation: pulse 2s infinite;
            border-color: #28a745;
        }

        .sound-button.playing::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .sound-button .label {
            display: block;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .empty-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
        }

        .status-success {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .soundboard-container {
                padding: 1rem;
            }

            .soundboard-grid {
                padding: 1rem;
                gap: 0.8rem;
            }

            .sound-button {
                padding: 1rem;
                font-size: 0.8rem;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Virtual DJ Soundboard</h1>
        <p>{{ layout[0] }}√ó{{ layout[1] }} Grid - {{ buttons|length }} Sound Buttons</p>
    </div>

    <div class="controls">
        <button class="stop-all-btn" onclick="stopAllSounds()">‚èπÔ∏è Stop All Sounds</button>
    </div>

    <div class="soundboard-container">
        <div class="soundboard-grid" id="soundboard" style="grid-template-columns: repeat({{ layout[1] }}, 1fr); grid-template-rows: repeat({{ layout[0] }}, 1fr);">
            <!-- Grid will be populated by JavaScript -->
        </div>
    </div>

    <div class="footer">
        <p>Audio Snippet Automation - Virtual DJ Soundboard</p>
    </div>

    <div id="status-indicator" class="status-indicator" style="display: none;"></div>

    <script>
        // Configuration data from Flask
        const config = {
            layout: {{ layout | tojson }},
            buttons: {{ buttons | tojson }}
        };

        // Track playing sounds
        const playingSounds = new Set();

        // Create button grid
        function createSoundboard() {
            const grid = document.getElementById('soundboard');
            const [rows, cols] = config.layout;

            // Create button map for quick lookup
            const buttonMap = new Map();
            config.buttons.forEach(button => {
                const key = `${button.row}_${button.col}`;
                buttonMap.set(key, button);
            });

            // Create grid cells
            for (let row = 1; row <= rows; row++) {
                for (let col = 1; col <= cols; col++) {
                    const key = `${row}_${col}`;
                    const button = buttonMap.get(key);

                    if (button) {
                        const element = createSoundButton(button);
                        grid.appendChild(element);
                    } else {
                        const element = createEmptySlot(row, col);
                        grid.appendChild(element);
                    }
                }
            }
        }

        function createSoundButton(button) {
            const element = document.createElement('button');
            element.className = 'sound-button';
            element.dataset.buttonId = button.id;
            element.innerHTML = `<span class="label">${button.label || 'Sound ' + button.row + ',' + button.col}</span>`;

            element.addEventListener('click', () => playSound(button.id, element));

            return element;
        }

        function createEmptySlot(row, col) {
            const element = document.createElement('div');
            element.className = 'empty-slot';
            element.textContent = `${row},${col}`;
            return element;
        }

        async function playSound(buttonId, buttonElement) {
            try {
                const response = await fetch(`/api/play/${buttonId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    buttonElement.classList.add('playing');
                    playingSounds.add(buttonId);
                    showStatus('Playing sound...', 'success');

                    // Remove playing state after estimated duration (fallback)
                    setTimeout(() => {
                        buttonElement.classList.remove('playing');
                        playingSounds.delete(buttonId);
                    }, 10000); // 10 seconds fallback
                } else {
                    showStatus('Failed to play sound', 'error');
                }
            } catch (error) {
                console.error('Error playing sound:', error);
                showStatus('Network error', 'error');
            }
        }

        async function stopSound(buttonId) {
            try {
                const response = await fetch(`/api/stop/${buttonId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    const buttonElement = document.querySelector(`[data-button-id="${buttonId}"]`);
                    if (buttonElement) {
                        buttonElement.classList.remove('playing');
                    }
                    playingSounds.delete(buttonId);
                }
            } catch (error) {
                console.error('Error stopping sound:', error);
            }
        }

        async function stopAllSounds() {
            try {
                const response = await fetch('/api/stop-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // Remove playing state from all buttons
                    document.querySelectorAll('.sound-button.playing').forEach(button => {
                        button.classList.remove('playing');
                    });
                    playingSounds.clear();
                    showStatus('All sounds stopped', 'success');
                } else {
                    showStatus('Failed to stop sounds', 'error');
                }
            } catch (error) {
                console.error('Error stopping all sounds:', error);
                showStatus('Network error', 'error');
            }
        }

        function showStatus(message, type) {
            const indicator = document.getElementById('status-indicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';

            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            // Space bar to stop all sounds
            if (event.code === 'Space') {
                event.preventDefault();
                stopAllSounds();
            }

            // Escape to stop all sounds
            if (event.code === 'Escape') {
                event.preventDefault();
                stopAllSounds();
            }
        });

        // Initialize soundboard when page loads
        document.addEventListener('DOMContentLoaded', createSoundboard);

        // Show loading message
        showStatus('Soundboard loaded successfully!', 'success');
    </script>
</body>
</html>
